<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<script>
function KeyDown()
{
  if (event.keyCode == 13)
  {
    event.returnValue=false;
    event.cancel = true;
    var name = $('.nav_search_input').val();
    window.location.href = '/c2c/findShopByName.do?name=' + name;
  }
}
</script>

<header class="copy" th:fragment="copy">
    <span class="short_nav"></span>
    <div class="home_icon">
        <a href="/c2c/" style="text-decoration: none;color: white">同窗易购</a>
    </div>
    <input type="text" placeholder="Search" name="search" class="nav_search_input" onkeydown="KeyDown()"></input>
    <span class="search_icon"></span>
    <span class="user_icon"></span>
    
    <span class="login_or_register_string">
        <!--判断是否有登陆，两者相互替换-->
        <a href="/c2c/login.do" th:if="${userInformation.username}==null" id="user_name_a" th:value="${userInformation.username}">登录</a>
        <a href="/c2c/login.do"  th:if="${userInformation.username}==null">注册</a>
        <a href="/c2c/personal_info.do" class="user_name_a"
           th:if="${userInformation.username!=null}" th:text="${userInformation.username}" th:value="${userInformation.phone}" id="user_name_a"></a>
    </span>
</header>
</body>
</html>
