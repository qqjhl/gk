<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>C2C平台</title>
    <script src="js/jquery-1.3.2.min.js">
    </script>
    <script src="js/login/init_login.js"></script>
    <link rel="icon" href="img/page_icon.png"/>
    <link rel="stylesheet" href="css/login_and_register/login_back.css"/>
    <link rel="stylesheet" href="css/login_and_register/register_page.css"/>
    <link rel="stylesheet" href="css/login_and_register/confirm_password.css"/>
    <link rel="stylesheet" href="css/login_and_register/forget_password.css"/>
</head>

<!-- 悬停按钮变色 -->
<style>
.adminbutton {border:#07A1EE 1px solid;background:#BFE7FA; height:22px;}
</style>

<body>
<!--顶级的content是用来充当3D旋转的容器-->
<div class=".stage">
    <div class="content">
        <!--登陆界面-->
        <div class="login">
            <div class="check_mark">
                <div class="left_mark">
                </div>
                <div class="right_mark">
                </div>
            </div>
            <form action="/c2c/login.do" method="post">
            <div class="login_form">

                    <div class="login_username">
                        <!--svg就很溜-->
                        <svg class="login_icon" th:viewBox="0 0 20 20">
                            <th:path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"/>
                        </svg>
                        <input type="hidden" th:value="${token}" class="token" name="token"/>
                        <input type="text" placeholder="账号" class="input_username placeholder" name="phone"/>
                    </div>
                    <div class="login_password">
                        <svg class="password_icon" th:viewBox="0 0 20 20">
                            <th:path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                        </svg>
                        <input type="password" placeholder="密码" class="input_password placeholder" name="password"/>
                    </div>
                    <div class="go_forget_password">
                        <a class="go_to_forget" href="#">忘记密码?</a>
                    </div>
                    <div class="login_button_div">
                        <button class="login_button" id="a1" onMouseOut="this.style.backgroundColor=''" onMouseOver="this.style.backgroundColor='#a1176e'">登录</button>
                    </div>
                    <div class="register_info">
                        <span style="color: #000;">还没有账号 ? <a class="flip_to_register" href="#">注册</a></span>
                    </div>
            </div>
            </form>
        </div>
        <!--注册   账号   密码-->
        <div class="register_page">
            <div class="top_icon">
                <svg class="circle_icon">
                    <th:circle cx="50%" cy="55%" r="25%" stroke="white" stroke-width="20" fill="none"/>
                </svg>
            </div>
            <div class="get_vcode">
                <div class="nickname_div">
                    <!-- <span class="n_span">N</span> -->
                    <input id="register_ph"  class="input_nickname  placeholder" type="text" placeholder="手机号"/>
                </div>
                <div class="register_phone_div">
                    <!--svg就很溜-->
                    <svg class="register_phone_svg" th:viewBox="0 0 20 20">
                        <th:path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                    </svg>
                    <!-- <input id="ph" type="text" placeholder="手机号码" class="register_input_phone placeholder"/> -->
                    <!-- <span class="n_span">M</span> -->
                    <input id="ph" type="text" placeholder="密码" class="register_input_phone placeholder"/>  
                </div>
                <div class="register_vcode_div">
                    <input type="text" placeholder="123456" class="register_input_vcode placeholder"/>
                    <button class="get_vcode_button" onMouseOut="this.style.backgroundColor=''" onMouseOver="this.style.backgroundColor='#4f2776'">获取验证码</button>
                </div>
                <button class="go_enter_password_button" onMouseOut="this.style.backgroundColor=''" onMouseOver="this.style.backgroundColor='#4f2776'">注册</button> 
                    <!-- <button class="confirm_register_button" onclick="return false;" onMouseOut="this.style.backgroundColor=''" onMouseOver="this.style.backgroundColor='#4f2776'">注册</button> -->
                <div class="go_back_login_div">
                    <a class="go_back_login" href="#">返回</a>
                </div>
            </div>
            <!--<p>12345679</p>-->
            <!--<button class="next_step">next</button>-->
        </div>
        
        <!--密码与确认密码  注册-->
        <div class="enter_password">
            <!--            <p>12345679</p>
                        <button class="second">next</button>-->
            <div class="check_mark">
                <div class="left_mark">
                </div>
                <div class="right_mark">
                </div>
            </div>
            <div class="confirm_password_content">
                <div class="confirm_password_div">
                    <svg class="first_enter_password_icon" th:viewBox="0 0 20 20">
                        <th:path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"/>
                    </svg>
                    <input type="password" placeholder="密码" class="first_enter_password_input placeholder"/>
                </div>
                <div class="confirm_password_div">
                    <svg class="confirm_password_icon" th:viewBox="0 0 20 20">
                        <th:path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"/>
                    </svg>
                    <input type="password" placeholder="确认密码" class="confirm_password_input placeholder"/>
                </div>
                <div class="login_button_div">
                    <button class="confirm_register_button" onclick="return false;" onMouseOut="this.style.backgroundColor=''" onMouseOver="this.style.backgroundColor='#4f2776'">注册</button>
                </div>
                <div class="go_back_up_div">
                    <a class="go_back_up" href="#">上一步</a>
                </div>
            </div>
        </div>
        <!--第4个页面-->
        <div class="forget_password">
            <div class="top_icon">
                <svg class="circle_icon">
                    <th:circle cx="50%" cy="55%" r="25%" stroke="white" stroke-width="20" fill="none"/>
                </svg>
            </div>
            <div class="forget_get_vcode">
                <div class="forget_phone_div">
                    <!--svg就很溜-->
                    <svg class="register_phone_svg" th:viewBox="0 0 20 20">
                        <th:path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"/>
                    </svg>
                    <input type="text" placeholder="账号" class="forget_input_phone placeholder"/>
                </div>
                <div class="forget_get_vcode_div">
                    <input type="text" placeholder="123456" class="forget_input_vcode placeholder"/>
                    <button class="forget_get_vcode_button" onMouseOut="this.style.backgroundColor=''" onMouseOver="this.style.backgroundColor='#1d78d1'">获取验证码</button>
                </div>
                <button class="forget_password_button" onMouseOut="this.style.backgroundColor=''" onMouseOver="this.style.backgroundColor='#1d78d1'">下一步</button>
                <div class="go_back_login_div">
                    <a class="go_back_login_from_forget" href="#">返回</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
