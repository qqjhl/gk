# Redis settings  
# server IP  
redis.host=192.168.99.100
#redis.host=127.0.0.1
# server port  
redis.port=6379
# server pass  
redis.pass=
#redis.pass=123456
# use dbIndex  
redis.database=0
#max idel instance of jedis
redis.maxIdle=300
